<md-card>
  <md-card-title>{{'recipes.dailyrecipe'|translate}}</md-card-title>
  <md-card-content>
    <spinner [isRunning]="recipeLoading"></spinner>
    <p>{{recipe.title}}</p>
    <button md-icon-button color="primary" [routerLink]="['/recipe', recipe.link]">
      <md-icon class="md-24">visibility</md-icon>
    </button>
    <button md-icon-button color="accent">
      <md-icon class="md-24">add_circle</md-icon>
    </button>
    <hr>
    <p>{{'recipes.search.header'|translate}}</p>
    <md-input placeholder="{{'recipes.search.example'|translate}}" align="end"></md-input>
    <button md-icon-button>
      <md-icon class="md-24">search</md-icon>
    </button>
  </md-card-content>
</md-card>
<md-card>
  <md-card-title>My recipes</md-card-title>
  <md-card-content>
    <p>{{ recipes.length|i18nPlural: {'=1': 'recipes.count.one', 'other': 'recipes.count.plural'}|translate:{count:
      recipes.length} }}</p>
    <button md-icon-button color="primary">
      <md-icon class="md-24">visibility</md-icon>
    </button>
  </md-card-content>
</md-card>
