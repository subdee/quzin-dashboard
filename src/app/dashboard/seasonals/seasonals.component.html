<md-card>
  <md-card-title>{{'seasonals.header'|translate}}</md-card-title>
  <md-card-content>
    <md-list *ngFor="let category of seasonals" class="text-left">
      <h3 md-subheader>{{category.name}}</h3>
      <md-list-item>
        {{category.items.join(', ')}}
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
